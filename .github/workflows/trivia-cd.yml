name: CD - triviabot

on:
  push:
    paths:
      - go.mod
      - 'cmd/triviabot/*'
      - 'internal/trivia/*'
      - 'internal/triviabot/*'
      - 'internal/bot/*'
    branches: [ main ]

env:
  KO_DOCKER_REPO: ghcr.io/jbpratt/bots/triviabot

jobs:
  build:
    name: Build and push image
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version-file: 'go.mod'
        check-latest: true

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup ko
      uses: ko-build/setup-ko@v0.6

    - name: Build and push image
      run: |
        ko build --platform=linux/amd64,linux/arm64 --bare ./cmd/triviabot
